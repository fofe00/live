# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Buid and push images

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: docker-compose -f docker-compose-build.yaml build --parallel
    - run: docker tag udagram-api-feed ainix/udagram-api-feed:v1
    - run: docker tag udagram-api-user ainix/udagram-api-user:v1
    - run: docker tag udagram-frontend:local ainix/udagram-frontend:v1
    - run: docker tag reverseproxy ainix/reverseproxy:v1
    - run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - run: docker push ainix/reverseproxy:v1
    - run: docker push ainix/udagram-api-feed:v1
    - run: docker push ainix/udagram-api-user:v1
    - run: docker push ainix/udagram-frontend:v1


